<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/84f4178d08.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <!--header-->
      <header>
        <nav>
          <div class="nav_left">
            <span><i class="fa-solid fa-bars"></i></span>
            <span><i class="fa-regular fa-credit-card"></i></span>

            <span><i class="fa-regular fa-comment-dots"></i></span>
            <span><i class="fa-regular fa-bell"></i></span>
          </div>
        </nav>
        <div id="search">
          <div id="search_content">
            <form action="https://localhost:3000">
              <span><i class="fa-solid fa-n"></i></span>
              <input type="text" />
              <span><i class="fa-regular fa-keyboard"></i></span>
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </form>
          </div>
        </div>
        <nav id="icons">
          <ol>
            <ul>
              <li><i class="fa-solid fa-envelope-open-text"></i></li>
              <li>메일</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-mug-hot"></i></li>
              <li>카페</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-message"></i></li>
              <li>블로그</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-bag-shopping"></i></li>
              <li>쇼핑</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-newspaper"></i></li>
              <li>뉴스</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-money-bill-trend-up"></i></li>
              <li>증권</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-house-chimney-window"></i></li>
              <li>부동산</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-map"></i></li>
              <li>지도</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-book-open"></i></li>
              <li>웹툰</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-bolt"></i></li>
              <li>지지직</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-ellipsis"></i></li>
            </ul>
          </ol>
        </nav>
      </header>

      <!--contents-->
      <div id="contents_wrap">
        <section class="content first">
          <article>
            <img id="img_1" src="./img/img_1.png" alt="" />
          </article>
          <article id="first_1">
            <div>
              <span>
                <span>뉴스스탠드</span>
                <span class="click">언론사편집 /</span>
                <span class="click">엔터 /</span>
                <span class="click">스포츠 /</span>
                <span class="click">경제</span>
              </span>
              <span><img src="./img/img_2.png" alt="" /></span>
            </div>
            <div></div>
            <div></div>
            <div></div>
          </article>
        </section>
        <section class="content second">
          <article id="second_1">
            <div>네이버를 더 안전하고 편리하게 이용하세요</div>
            <div>
              <span>NAVER</span>
              <span>로그인</span>
            </div>
            <div>
              <span>아이디 찾기</span>
              <span>비밀번호 찾기</span>
              <span>회원가입</span>
            </div>
          </article>
          <article id="second_2"></article>
          <article id="second_3"></article>
        </section>
      </div>

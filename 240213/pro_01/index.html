<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Scroll Effect</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
      }

      .container {
        position: relative;
        height: 2000px; /* 페이지의 높이를 설정해야 스크롤이 가능합니다. */
      }

      .sticky {
        position: sticky;
        top: 0;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* 스크롤할 때 보이는 배경색 */
        z-index: 1; /* 다른 요소 위에 레이어를 놓습니다. */
        padding: 10px; /* 원하는 패딩 값 설정 */
      }

      .scrollable {
        width: 100%;
        height: 100vh; /* 뷰포트 높이로 설정하여 전체 화면을 차지합니다. */
        overflow-y: auto; /* 내용이 넘칠 경우 스크롤이 나타나도록 설정합니다. */
      }

      .image-wrapper {
        width: 100%;
        height: 2000px; /* 이미지 담은 div의 높이를 설정합니다. */
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .image {
        width: 80%;
        max-width: 800px; /* 이미지가 너무 크게 보이지 않도록 최대 너비를 설정합니다. */
        margin-top: 20px; /* 이미지와 sticky div 간의 간격을 설정합니다. */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sticky">
        <!-- 스크롤할 때 붙어있는 div 내용 -->
        Sticky Content
      </div>

      <div class="scrollable">
        <!-- 스크롤 가능한 div -->
        <div class="image-wrapper">
          <!-- 이미지를 담은 div -->
          <img class="image" src="./img/img1.jpg" alt="Image 1" />
          <!-- 추가적인 이미지를 원하는 만큼 추가합니다. -->
        </div>
      </div>
    </div>
  </body>
</html>
